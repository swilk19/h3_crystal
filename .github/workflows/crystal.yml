name: Crystal CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: crystallang/crystal:latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Install dependencies
      run: |
        sudo apt install cmake make gcc libtool
        make -C ext
        shards install
    - name: Run tests
      run: crystal spec

