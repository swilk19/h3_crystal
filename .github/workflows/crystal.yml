name: Crystal CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: crystallang/crystal:latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Install dependencies
      run: |
        apt-get update -y
        apt-get install cmake make gcc libtool -y
        make -C ext
        shards install
    - name: Run tests
      run: export LD_LIBRARY_PATH=`cd ext/h3/lib && pwd` && crystal spec